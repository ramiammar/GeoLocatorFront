<div class="container">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="address">Example textarea</label>
          <textarea class="form-control" formControlName="address"  id="address" rows="3"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input"  formControlName="sendEmail"  id="sendEmail">
            <label class="form-check-label" for="sendEmail">Check me out</label>
          </div>
          <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
      </form>
  </div>
